<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="igame">Jogos: </label>
            <select name="game" id="igame">
                <option value="mine">Minecraft</option>
                <option value="gta5">Grand Theft Auto 5</option>
                <option value="gow">God of War</option>
            </select>
        </p>
        <input type="button" value="Testar" onclick="teste_gamer()">
    </form>
    <script>
        function teste_gamer() {
            var seleto = document.getElementById('igame').value

            if (seleto == 'mine') {
                window.alert('Minezinho aprovado')
            } else {
                window.alert('Minezinho rejeitado :(')
            }
        }
    </script>
</body>
</html>
