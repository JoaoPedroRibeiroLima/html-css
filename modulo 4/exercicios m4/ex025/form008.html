<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="inum1">Numero 1: </label>
            <input type="number" name="num1" id="inum1" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Numero 2: </label>
            <input type="number" name="num2" id="inum2" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>
    </form>
</body>
</html>
